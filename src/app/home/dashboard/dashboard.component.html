<div class="ui menu">
    <div class="ui secondary menu" *ngFor="let menu of menus">
        <span *ngIf="selected" (click)="onClose()">
            <i class="edit icon"></i>
        </span>
        <div class="menu" (click)="onSelect(menu.for)">
            <a class="item" href="{{ menu.route }}">{{menu.title_a}}</a>
        </div>
    </div>
</div>
