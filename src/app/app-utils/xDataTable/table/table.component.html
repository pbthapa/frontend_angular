<div class="ui raised segment">
    <div class="ui secondary menu" *ngIf="options.search">
        <div class="ui search">
            <div class="ui icon input">
                <input class="form-control" type="text" placeholder="search" [(ngModel)]="searchQuery" (keyup)="keyUp.next($event)">
                <i class="search icon"></i>
            </div>
        </div>
        <div class="item">
            <i *ngIf="options.download.xls" (click)="downloadXls()" class="fa fa-download" style="padding-top:8px;cursor:pointer;" aria-hidden="true"></i>
        </div>

        <div class="right menu">
            <div class="ui compact menu">
                <div class="ui simple dropdown item">
                    Search By: {{searchBy!=null?searchBy.name:'search'}}
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <div class="item" (click)="searchByParam(option)" *ngFor="let option of getSearchableColumns()">
                            {{option.name}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ui table">
        <table class="ui celled striped table">
            <thead>
                <tr>
                    <th (click)="sort(col)" [ngClass]="{'pointer':col.sort.enabled}" *ngFor="let col of options.columns">{{col.name}}
                        <i *ngIf="col.sort.enabled" class="sort-column-icon fa" [ngClass]="{'fa-sort-asc':col.sort.status == 'asc','fa-sort-desc':col.sort.status == 'desc'}"></i>
                    </th>
                </tr>
            </thead>
            <tbody *ngIf="ready">
                <tr *ngFor="let row of pageRows; let i=index;">
                    <td htmlbind [col]="col" [row]="row" (click)="onRowClick(row);" (fire)="onEventFire($event);" #ref *ngFor="let col of options.columns">
                        {{resolveColumnValue(row,col,i,ref)}} </td>
                </tr>
            </tbody>
        </table>
        <table class="ui celled table">
            <tfoot>
                <tr>
                    <th colspan="3">
                        <div *ngIf="options.pagination" class="ui right floated pagination menu">
                            <div class="ui compact menu">
                                <div class="ui simple dropdown item">
                                    {{options.pageSize}}
                                    <i class="dropdown icon"></i>
                                    <div class="menu">
                                        <div class="item" *ngFor="let option of options.pageSizeOptions" (click)="setPageSize(option)">
                                            {{option}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a class="icon item" [ngClass]="{'a-disabled':isFirstPage()}" (click)="selectPage(currentPage-1,-1)">
                                <i class="left chevron icon"></i>
                            </a>
                            <a class="item" (click)="selectPage(page+1)" [ngClass]="{'page-selected disable-event':isCurrentPage(page+1,0)}" *ngFor="let page of getPages();let i=index;">{{page+1}}</a>
                            <a class="icon item" [ngClass]="{'a-disabled':isLastPage()}" (click)="selectPage(currentPage+1,1)">
                                <i class="right chevron icon"></i>
                            </a>
                        </div>
                    </th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
